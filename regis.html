    <section id="home">

        <div class="header-home">
          <div class="regis-form">
            <h1>PENDAFTARAN</h1>
            <form method="post" role="form" action="index.html">
              <div class="form-group">
                <br />
                <label>Nama Lengkap : </label>
                <br />
                <input
                  type="text"
                  id="namalengkap"
                  name="namalengkap"
                  autofocus
                  required=""
                  placeholder="Isi Nama Lengkap Anda."
                  class="form-control"
                />
                <br />
                <label>Tempat Lahir : </label>
                <br />
                <input
                  type="text"
                  name="tempatlahir"
                  required=""
                  placeholder="Isi Tempat Lahir Anda."
                  class="form-control"
                />
                <br />
                <label>Tanggal Lahir : </label>
                <br />
                <input
                  type="date"
                  name="tanggallahir"
                  required=""
                  placeholder="Isi Tanggal Lahir Anda."
                  class="form-control"
                />
                <br />
                <label>Alamat : </label>
                <br />
                <input
                  type="text"
                  name="alamat"
                  required=""
                  placeholder="Isi Alamat Lengkap Anda."
                  class="form-control"
                />
                <br />
                <label>Email : </label>
                <br />
                <input
                  type="email"
                  name="email"
                  placeholder="Isi Email Anda."
                  class="form-control"
                />
                <br />
                <label>Nomor HP : </label>
                <br />
                <input
                  type="text"
                  name="nomorhp"
                  required=""
                  placeholder="Isi Nomor HP Anda."
                  class="form-control"
                />
                <br />
                <label>Asal Sekolah : </label>
                <br />
                <input
                  type="text"
                  name="asalsekolah"
                  required=""
                  placeholder="Isi Asal Sekolah Anda."
                  class="form-control"
                />
              </div>
              <br />
              <br />
              <div class="btn-primary">
                <a href="index.html">Batalkan</a>
                <button type="submit" onclick="validateForm()">Simpan</button>
                <p id="demo"></p>
